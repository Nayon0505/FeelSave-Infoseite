<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt - FeelSafe</title>
<link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div id="navbar-container"></div>
  
  <section id="contact" class="py-5">
    <div class="container">
      <h2>Kontakt</h2>
      <p>
        Hast du Fragen oder benötigst du weitere Informationen? Kontaktiere uns über das folgende Formular oder sende eine E-Mail an <strong>info@feelsafe.de</strong>.
      </p>
<form id="contact-form">
  <div class="mb-3">
    <label for="name" class="form-label">Name:</label>
    <input type="text" class="form-control" id="name" placeholder="Dein Name" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">E-Mail:</label>
    <input type="email" class="form-control" id="email" placeholder="Deine E-Mail-Adresse" required>
  </div>
  <div class="mb-3">
    <label for="message" class="form-label">Nachricht:</label>
    <textarea class="form-control" id="message" rows="5" placeholder="Deine Nachricht" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Absenden</button>
</form>

<p id="form-message" class="mt-3"></p>

    </div>
  </section>
  
  <footer class="bg-dark text-light text-center py-3">
    <p>&copy; 2025 FeelSafe. Alle Rechte vorbehalten.</p>
  </footer>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script><script src="js/script.js"></script>
</body>
</html>
